<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weekly ToDo</title>
</head>

<body>
  <div id="daily-tasks">
    <div id="task-list-container"></div>
    <input type="text" id="task-name-input" placeholder="New Task">
    <button id="add-task-button" type="button">Add Task</button>
  </div>
  <div id="weekly-count">
    <div id="weekly-count-container"></div>
    <input type="text" id="weekly-task-input" placeholder="New Task">
    <input type="text" id="weekly-goal" placeholder="10">
    <button id="add-weekly-task" type="button">Add Task</button>
  </div>
  <div id="calendar"></div>
</body>

</html>
