<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weekly ToDo</title>
  <style>
    .box-container {
      border: 1px solid #000; /* Black border */
      width: 500px; /* Set a width */
      height: 200px; /* Set a height */
      padding: 10px; 
      margin: 10px; 
      border-radius: 5px; /* Rounded corners */
      background-color: #f9f9f9; /* Light grey background */
      overflow: auto;
    }
  </style>
</head>

<body>
  <div id="weekly-count">
    <input type="text" id="weekly-task-input" placeholder="New Task">
    <input type="text" id="weekly-goal" placeholder="10">
    <button id="add-weekly-task" type="button">Add Task</button>
  </div>
  <h1>Daily task table</h1>
  <div id="daily-count-container" class = "box-container"></div>
  <h1>Weekly task table</h1>
  <div id="weekly-count-container" class = "box-container"></div>
  <!-- <div id="calendar-container">
    <table id="calendar-table"></table>
  </div> -->

  <div id="dropdown-container">
    <select id="weekly-tasks-dropdown">
      <option value="" disabled selected>Select a task</option>
    </select>
  </div>
  <script src="calendar.js"></script>
</body>

</html>
